blueprint:
  name: Zigbee2MQTT - Moes ZT-B-EU3 Scene Switch (MQTT)
  description: |
    Control actions for the Moes ZT-B-EU3 wireless scene switch using MQTT triggers.
    This blueprint works directly with MQTT messages and doesn't require a sensor entity.
    Each button supports single press, double press, and long press actions.
    
    Compatible with Zigbee2MQTT integration.
  domain: automation
  input:
    mqtt_topic:
      name: MQTT Topic
      description: 'Enter the MQTT topic for your switch (e.g., zigbee2mqtt/Moes Sense SW 3 Gangs)'
      default: "zigbee2mqtt/Moes Sense SW 3 Gangs"
      selector:
        text:
    
    # Button 1 (Left) Actions
    button_1_single:
      name: Button 1 (Left) - Single Press
      description: Action to run when button 1 is pressed once
      default: []
      selector:
        action: {}
    button_1_double:
      name: Button 1 (Left) - Double Press
      description: Action to run when button 1 is pressed twice
      default: []
      selector:
        action: {}
    button_1_hold:
      name: Button 1 (Left) - Long Press
      description: Action to run when button 1 is held
      default: []
      selector:
        action: {}
    
    # Button 2 (Middle) Actions
    button_2_single:
      name: Button 2 (Middle) - Single Press
      description: Action to run when button 2 is pressed once
      default: []
      selector:
        action: {}
    button_2_double:
      name: Button 2 (Middle) - Double Press
      description: Action to run when button 2 is pressed twice
      default: []
      selector:
        action: {}
    button_2_hold:
      name: Button 2 (Middle) - Long Press
      description: Action to run when button 2 is held
      default: []
      selector:
        action: {}
    
    # Button 3 (Right) Actions
    button_3_single:
      name: Button 3 (Right) - Single Press
      description: Action to run when button 3 is pressed once
      default: []
      selector:
        action: {}
    button_3_double:
      name: Button 3 (Right) - Double Press
      description: Action to run when button 3 is pressed twice
      default: []
      selector:
        action: {}
    button_3_hold:
      name: Button 3 (Right) - Long Press
      description: Action to run when button 3 is held
      default: []
      selector:
        action: {}

mode: restart
max_exceeded: silent

trigger:
  - platform: mqtt
    topic: !input mqtt_topic

condition:
  - condition: template
    value_template: "{{ 'action' in trigger.payload_json }}"

action:
  - variables:
      command: "{{ trigger.payload_json.action }}"
  
  - choose:
      # Button 1 (Left)
      - conditions:
          - condition: template
            value_template: "{{ command == '1_single' }}"
        sequence: !input button_1_single
      - conditions:
          - condition: template
            value_template: "{{ command == '1_double' }}"
        sequence: !input button_1_double
      - conditions:
          - condition: template
            value_template: "{{ command == '1_hold' }}"
        sequence: !input button_1_hold
      
      # Button 2 (Middle)
      - conditions:
          - condition: template
            value_template: "{{ command == '2_single' }}"
        sequence: !input button_2_single
      - conditions:
          - condition: template
            value_template: "{{ command == '2_double' }}"
        sequence: !input button_2_double
      - conditions:
          - condition: template
            value_template: "{{ command == '2_hold' }}"
        sequence: !input button_2_hold
      
      # Button 3 (Right)
      - conditions:
          - condition: template
            value_template: "{{ command == '3_single' }}"
        sequence: !input button_3_single
      - conditions:
          - condition: template
            value_template: "{{ command == '3_double' }}"
        sequence: !input button_3_double
      - conditions:
          - condition: template
            value_template: "{{ command == '3_hold' }}"
        sequence: !input button_3_hold
